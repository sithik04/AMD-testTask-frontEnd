<div class="line-chart">
  <div class="canvas_container">
    <p class="title"> {{allData[0].label}} </p>
    <span class="label y-label">Temperature</span>
    <canvas  baseChart

     [datasets]="lineChartData"
     [labels]="lineChartLabels"
     [legend]="lineChartLegend"
     [chartType]="'line'"
       [options]="lineChartOptions"
       >
      </canvas>
      <span class="label x-label">Time</span>

  </div>
</div>
